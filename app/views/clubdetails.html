<div class="container">
  <div class="row row-content" ng-controller="ClubDetailController">
      <div class="col-xs-12">
        <button class="btn btn-xs btn-primary pull-right"
            type="button" ui-sref="app.clubs">
            Back to clubs
        </button>
        <ul class="media-list">
          <h3 ng-if="!showClub">{{clubmessage}}</h3>
          <li class="media" ng-if="showClub">
            <div ng-include="'views/club-media.html'"></div>
          </li>
        </ul>
      </div>
      <div class="col-xs-12">
        <button ng-if="isClubUser" ui-sref="app.createcompetition({id:club._id})"
                class="btn btn-success pull-right"
                type="button">
          Plan a new Competition
        </button>
        <h3 ng-if="showCompetition && competitions.length > 0">Carries the following Competitions</h3>
      </div>
      <div class="col-xs-11 col-xs-offset-1">
        <h3 ng-if="!showCompetition">{{comptetitionmessage}}</h3>
        <div class="media" ng-if="showCompetition" ng-repeat="competition in competitions">
          <div ng-include="'views/competition-media.html'"></div>
        </div>
      </div>
    </div>
</div>
