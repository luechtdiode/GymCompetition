<div class="container" ng-controller="SponsorDetailController">
  <div class="row row-content">
      <div class="col-xs-12">
        <button class="btn btn-xs btn-primary pull-right"
            type="button" ui-sref="app.sponsors">
            Back to sponsors
        </button>
      </div>
      <div class="col-xs-12">
        <ul class="media-list">
          <h3 ng-if="!showSponsor">{{sponsormessage}}</h3>
          <li class="media" ng-if="showSponsor">
            <div ng-include="'views/sponsor-media.html'"></div>
          </li>
        </ul>
      </div>
      <div class="col-xs-12">
        <h3 ng-if="showCompetition && competitions.length > 0">Potentially Sponsor of the following Competitions</h3>
      </div>
      <div class="col-xs-11 col-xs-offset-1">
        <h3 ng-if="!showCompetition">{{comptetitionmessage}}</h3>
        <div class="media" ng-if="showCompetition" ng-repeat="competition in competitions">
          <div ng-include="'views/competition-media.html'"></div>
        </div>
      </div>
    </div>
</div>
