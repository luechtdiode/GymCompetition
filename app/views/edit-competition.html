<div class="container">
    <div class="row row-content">
      <div class="col-xs-12">
        <div class="">
          <h3>Edit {{competition.name}} Competition</h3>
        </div>
        <form name="EditForm" ng-submit="doSave()" novalidate>
          <div ng-include="'views/competition-form.html'"></div>
          <div class="col-xs-12">
            <button type="button" class="btn btn-default btn-sm pull-right" ui-sref="app.competitions">Cancel</button>
            <button type="submit" class="btn btn-info btn-sm pull-right" ng-disabled="EditForm.$invalid ||EditForm.$pristine ">Save</button>
          </div>
        </form>
    </div>
  </div>
</div>
