<div class="container" ng-controller="LoginController">
    <div class="row row-content">
      <div class="col-xs-12">

        <div class="">
            <h3>Login</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doLogin()">
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="loginData.username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="loginData.password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberMe"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Sign in</button>
                <button type="button" class="btn btn-default btn-sm" ui-sref="app">Cancel</button>
                <button type="button" class="btn btn-success"  ui-sref="app.registersponsor">Click here to register as Sponsor</button>
                <button type="button" class="btn btn-success"  ui-sref="app.registerclub">Click here to register as Club</button>
            </form>
        </div>
        <div>

        </div>
    </div>
  </div>
</div>
