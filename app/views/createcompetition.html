<div class="container" ng-controller="CreateCompetitionController">
    <div class="row row-content">
      <div class="col-xs-12">
        <div class="">
            <h3>Plan a new competition</h3>
        </div>
        <form name="EditForm" ng-submit="doSave()" novalidate>
          <div class="col-xs-12"><label><h4>Carrier Club is {{competition.club}}</h4></label></div>
          <div ng-include="'views/competition-form.html'"></div>
          <div class="col-xs-12">
            <button type="button" class="btn btn-default btn-sm pull-right" ui-sref="app.clubdetails({{competition.clubid}})">Cancel</button>
            <button type="submit" class="btn btn-info btn-sm pull-right" ng-disabled="EditForm.$invalid">Register</button> <!--ng-disabled="EditForm.$invalid"-->
          </div>
        </form>
    </div>
  </div>
</div>
